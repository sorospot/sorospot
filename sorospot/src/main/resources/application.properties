spring.application.name=sorospot

#Porta da aplicação
server.port=8080

#Configuração padrão do Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# Chave da API do Google Maps (preferível via variável de ambiente)
google.maps.apiKey=${GOOGLE_MAPS_API_KEY:}

# H2 datasource (development)
spring.datasource.url=jdbc:h2:file:./data/projeto_upx;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Flyway
spring.flyway.enabled=true

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console