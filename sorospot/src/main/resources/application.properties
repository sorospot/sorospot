spring.application.name=sorospot

# Allow optional loading of a .env file from project root (Spring Boot 2.4+ supports config import)
spring.config.import=optional:dotenv:

#Porta da aplicação
server.port=8080

#Configuração padrão do Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# Chave da API do Google Maps (via variável de ambiente)
google.maps.apiKey=${GOOGLE_MAPS_API_KEY:}

# MSSQL datasource (production): use environment variables to set these
spring.datasource.url=${MSSQL_JDBC_URL:}
spring.datasource.username=${MSSQL_DB_USER:}
spring.datasource.password=${MSSQL_DB_PASSWORD:}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Flyway: use MSSQL migrations folder first
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/mssql,classpath:db/migration

# File upload limits
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=6MB
