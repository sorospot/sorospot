spring.application.name=sorospot

# Porta da aplicação
server.port=8080

# Configuração do Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Datasource SQL Server
spring.datasource.url=jdbc:sqlserver://localhost\\SQLEXPRESS;databaseName=Projeto_UPX;encrypt=true;trustServerCertificate=true
spring.datasource.username=sorospot_user
spring.datasource.password=Sorospot@2025
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver