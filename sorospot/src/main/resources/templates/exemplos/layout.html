<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${pageTitle}">Minha aplicação</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  </head>
  <body>
    <!-- Cabeçalho -->
    <div th:replace="~{fragments/exemplos/header :: header}"></div>

    <!-- Conteúdo principal -->
    <main>
      <!-- Use variable-based fragment expression; avoid ~{ } wrapper which may resolve too early -->
      <th:block th:insert="${contentTemplate} :: content"></th:block>
    </main>
  </body>
</html>
