<section th:fragment="summary(occurrence)">
  <div class="occurrence-summary">
    <h1 th:text="${occurrence.title}">Título da ocorrência</h1>
    <div class="occurrence-summary-grid">
        <div>
            <strong>Status:</strong>
            <span class="status-badge"
                  th:classappend="${occurrence.status == 'Pendente' ? 'pending' : 
                                   occurrence.status == 'Em andamento' ? 'in-progress' : 
                                   occurrence.status == 'Resolvida' ? 'resolved' : 
                                   occurrence.status == 'Cancelada' ? 'canceled' : 
                                   occurrence.status == 'Reaberta' ? 'reopened' : ''}"
                  th:text="${occurrence.status}"></span>
        </div>
        <div>
            <strong>Categoria:</strong>
            <span class="category-badge"
                  th:text="${occurrence.category.type}"
                  th:style="'background: linear-gradient(135deg, ' + ${occurrence.category.color} + ', ' + ${occurrence.category.color} + 'dd);'">
            </span>
        </div>
        <div>
            <strong>Criada em:</strong>
            <span th:text="${#temporals.format(occurrence.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
        </div>
        <div>
            <strong>Por:</strong>
            <span th:text="${occurrence.user.name}"></span>
        </div>
    </div>
  </div>
</section>
