<div id="changePasswordModal" class="modal" th:fragment="changePasswordModal" onclick="fechaModal(event, this)">
  <div class="panel">
    <h2 style="font-size:1.6rem;margin-bottom:12px">Redefinir senha</h2>
    <div id="changePwdErrors" class="alert alert-danger" role="alert" style="display:none;margin-bottom:10px">
      <ul id="changePwdErrorsList"></ul>
    </div>
    <form id="changePwdForm">
      <div style="margin-bottom:8px">
        <label>Nova senha<br />
          <input id="changePwd" class="profile-input" type="password" style="width:100%" />
        </label>
      </div>
      <div style="margin-bottom:8px">
        <label>Confirmar senha<br />
          <input id="changePwdConfirm" class="profile-input" type="password" style="width:100%" />
        </label>
      </div>
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px">
        <button type="button" id="cancelChangePwd" class="profile-btn cancel">Cancelar</button>
        <button type="submit" id="saveChangePwd" class="profile-btn saving">Salvar</button>
      </div>
    </form>
    <div style="margin-top:8px;color:var(--on-surface-variant);font-size:0.95rem">A senha deve ter ao menos 6 caracteres e conter pelo menos uma letra maiúscula, uma minúscula e um número.</div>
  </div>
</div>
