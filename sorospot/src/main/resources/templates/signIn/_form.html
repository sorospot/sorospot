<div th:fragment="content">
    <section id="formContent">
        <img th:src="@{/images/sorospot-nobg.png}" alt="Sorospot Logo" class="logo">
        
        <!-- Mensagem de erro única -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
        
        <!-- Lista de erros de validação -->
        <div th:if="${errorMessages}" class="alert alert-danger" role="alert">
            <ul>
                <li th:each="error : ${errorMessages}" th:text="${error}"></li>
            </ul>
        </div>
        
        <!-- Mensagem de sucesso (ex: após registro) -->
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        
        <form th:action="@{/signIn}" method="post" th:object="${loginDTO}">
            <input type="email" id="email" name="email" th:field="*{email}" placeholder="Email" required>
            <input type="password" id="password" name="password" th:field="*{password}" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <a th:href="@{/signUp}">Não tenho uma conta</a>
    </section>
</div>
