<div th:fragment="content">
    <section id="formContent">
        <img th:src="@{/images/sorospot-nobg.png}" alt="Sorospot Logo" class="logo">
        
        <!-- Mensagem de erro única -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
        
        <!-- Lista de erros de validação -->
        <div th:if="${errorMessages}" class="alert alert-danger" role="alert">
            <ul>
                <li th:each="error : ${errorMessages}" th:text="${error}"></li>
            </ul>
        </div>
        
        <form th:action="@{/signUp}" method="post" th:object="${registerDTO}">
            <div id="fullName">
                <input type="text" id="name" name="name" th:field="*{name}" placeholder="Nome" required>
                <input type="text" id="lastName" name="lastName" th:field="*{lastName}" placeholder="Sobrenome" required>
            </div>
            <input type="text" id="cpf" name="cpf" th:field="*{cpf}" placeholder="CPF" maxlength="14" inputmode="numeric" required>
            <input type="email" id="email" name="email" th:field="*{email}" placeholder="Email" required>
            <input type="text" id="telephone" name="telephone" th:field="*{telephone}" placeholder="Número de Telefone" maxlength="15" inputmode="numeric" required>
            <input type="password" id="password" name="password" th:field="*{password}" placeholder="Senha" required>
            <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirme sua senha" required>
            <button type="submit">Registrar</button>
        </form>
        <a th:href="@{/signIn}">Já possuo uma conta</a>
    </section>
</div>
