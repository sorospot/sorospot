<div th:fragment="content">
    <section id="formContent">
        <img th:src="@{/images/sorospot-nobg.png}" alt="Sorospot Logo" class="logo">
        <form th:action="@{/signUp}" method="post">
            <div id="fullName">
                <input type="text" id="name" name="name" placeholder="Nome" required>
                <input type="text" id="lastName" name="lastName" placeholder="Sobrenome" required>
            </div>
            <input type="text" id="cpf" name="cpf" placeholder="CPF" maxlength="11" inputmode="numeric" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="telephone" name="telephone" placeholder="Número de Telefone" inputmode="numeric" required>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>
            <button type="submit">Registrar</button>
        </form>
        <a th:href="@{/signIn}">Já possuo uma conta</a>
    </section>
</div>
